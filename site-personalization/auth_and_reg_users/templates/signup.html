{% extends "base.html" %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="container">
        <div class="header"></div>
        <h2>Регистрация</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <p>
                    {{ field.label_tag }}<br>
                    {{ field }}
                    {% if error in field.errors %}
                        <p style="color: red">{{ error }}</p>
                    {% endif %}

                </p>
            {% endfor %}
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
{% endblock %}
